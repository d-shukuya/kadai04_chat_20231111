<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteboardChat</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/chat_room.css" />
  </head>
  <body>
    <!-- グリッド -->
    <header>
      <img src="../img/logo2.png" alt="" />
    </header>
    <div id="account_div">
      <div id="chat_room_name_div">
        <div>
          <label class="label_base" for="room_name">ChatRoomName: </label>
          <button id="delete_room_btn">Room削除</button>
        </div>       
        <h1 id="room_name" contenteditable="true"></h1>
      </div>
      <div id="account_name_div">
        <label class="label_base" for="account_name">AccountName:</label>
        <input type="text" name="account_name" id="account_name">
      </div>
    </div>
    <nav>
      <button id="send_btn">投稿</button>
      <button id="clear_btn">クリア</button>
      <div>
        <label class="label_base" for="line_color">線の色: </label>
        <input type="color" id="line_color">
      </div>
      <div>
        <label class="label_base" for="line_width">線の太さ: </label>
        <input type="range" id="line_width" min="0.5" max="50" step="0.5">
        <p id="line_width_text" class="label_base"></p>
      </div>
    </nav>
    <main>
      <div id="committed_board_div">
      </div>
      <canvas id="draw_area" width="1350" height="650"></canvas>
    </main>
    <aside>
      <ul id="chat_list"></ul>
    </aside>

    <!-- スクリプト読込 -->
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/chat_room_class.js"></script>
    <script src="../js/firebase_config.js"></script>
    <script type="module" src="../js/chat_room.js"></script>
  </body>
</html>
